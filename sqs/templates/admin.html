{% load static %}
<html>
<script src = "{%static "jquery/jquery.js" %}"></script>
<script src = "{%static "jquery.form.js" %}"></script>
<script src = "{%static "js/bootstrap.min.js" %}"></script>
<link href="{%static "jquery-ui.css" %}" rel="stylesheet">
<link href="{%static "css/bootstrap.min.css" %}" rel="stylesheet">
<script src = "{%static "jquery-ui.js" %}"></script>
<style>
	body{
		font-family: "Trebuchet MS", sans-serif;
		margin: 50px 100px 100px 100px;
		min-width: 800px;
	}
	.options{
		text-align:right;
		cursor: pointer;
		display: inline-block;
	}
	.container{
		margin-top: 3%;
		padding-left:5%;
		border-bottom: 1px dotted grey;
		min-width: 800px;
	}

	.header h1{
		color:#2A2AD8;
	}
	a{
		color:#000;
	}
	</style>
<title>SQS Admin</title>
<div class="header">
<h1>Student's Quiz System</h1>
<div class="ui-widget" style="border-bottom: 1px dotted grey;">
	<div style="float:left;font-weight:bold">Quizes will be conducted here and you can check leaderboards</div>
	<div class="pull-right">
	<a class="btn options btn-info" href='/sqsadmin'>Home</a>
	<a class="btn options btn-success" target="blank" href='/'>Leaderboard</a>
	</div>
	<br></br>
</div>
</div>
<div class="container">
	<div class="row">
		<div id="add_school" class="col-md-6">
		</div>
		<div id="quiz_setup" class="col-md-6">
		</div>
	</div>
	<div class="row">
		<div style="width:60%;margin-left: auto;margin-right: auto;">
			<h3>* Instructions</h3>

		</div>
	</div>
</div>

<script type="text/javascript">
	$.ajax({
	  	url: "quiz_setup",
	  	method:'GET',
	  	success:function(data){
	  		$('#quiz_setup').html(data);
	  	},
	  	complete:$('#quiz_setup').html('loading...')
	});

	$.ajax({
	  	url: "add_school",
	  	method:'GET',
	  	success:function(data){
	  		$('#add_school').html(data);
	  	},
	  	complete:$('#add_school').html('loading...')
	});

</script>

</html>
